<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Coming soon</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div class="container">
      <!-- start countdown -->
      <div class="countdown col">
        <div class="time middle">
          <span>
            <div id="d">18</div>
            Days
          </span>
          <span>
            <div id="h">15</div>
            hours
          </span>
          <span>
            <div id="m">55</div>
            Minutes
          </span>
          <span>
            <div id="s">08</div>
            Seconds
          </span>
        </div>
      </div>
      <!-- End countdown -->
      <!-- start newsletter -->
      <div class="newsletter-col col">
        <div class="newsletter middle">
          <h2>We will come soon</h2>
          <h4>Subscribe to get notification when we start</h4>
          <form action="">
            <input type="email" placeholder="Enter Your Email">
            <input class="btn" type="button" value="Subscribe">
          </form>
        </div>
    </div>
    <!-- End newsletter -->
    <script src="js/app.js"></script>
  </body>
</html>
